<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Planet Fatness description meta tag content"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>IMG</title>
  </head>

  <body>
    <ul class="card-set">
      <li class="card">
        <div class="thumb">
          <img
            src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt=""
          />
        </div>
        <p class="label">Original image</p>
      </li>

      <li class="card fill">
        <div class="thumb">
          <img
            src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt=""
          />
        </div>
        <p class="label">object-fit: fill</p>
      </li>

      <li class="card contain">
        <div class="thumb">
          <img
            src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt=""
          />
        </div>
        <p class="label">object-fit: contain</p>
      </li>

      <li class="card cover">
        <div class="thumb">
          <img
            src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt=""
          />
        </div>
        <p class="label">object-fit: cover</p>
      </li>

      <li class="card scale-down">
        <div class="thumb">
          <img
            src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt=""
          />
        </div>
        <p class="label">object-fit: scale-down</p>
      </li>

      <li class="card none">
        <div class="thumb">
          <img
            src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt=""
          />
        </div>
        <p class="label">object-fit: none</p>
      </li>
    </ul>
  </body>
</html>
